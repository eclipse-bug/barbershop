services:
  mysql:
    image: mysql:8.0
    container_name: barbershop_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: barbershop
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - barbershop_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  php:
    image: php:8.1-apache
    container_name: barbershop_php
    restart: unless-stopped
    ports:
      - "8888:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - barbershop_network
    command: >
      bash -c "docker-php-ext-install pdo pdo_mysql && apache2-foreground"

volumes:
  mysql_data:
    driver: local

networks:
  barbershop_network:
    driver: bridge